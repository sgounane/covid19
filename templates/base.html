<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Covid19 App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>
<body>
    <header class="bg-info">
        <div id="logo">
            <img src="{{url_for('static',filename='logo.png')}}" style='height: 60px' alt="">
        </div>
        <div id="titre">
            <h3>Simulateur Covid19 </h3>
            <p>Laboratoir de Mathèmatiques Informatique et Modèlisation des Systèmes Complex</p>
        </div>
        <div id="filiere">
            <img src="{{url_for('static',filename='logoLab.png')}}" style='height: 60px'; alt="">
        </div>
        
    </header>
    <footer class='bg-info'>
        MIMSC 2020
    </footer>
    <div class="container" id="container">

        {% block containt%}
        {% endblock containt%}
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
